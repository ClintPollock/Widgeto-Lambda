name: Test Britive OIDC Login

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pybritive
      run: pip install pybritive --quiet
      
    - name: Attempt Federated OIDC Login via GitHub
      run: |
        export PYBRITIVE_CONFIG_HOME="${GITHUB_WORKSPACE}/.pybritive"
        echo "üìÇ Config path: $PYBRITIVE_CONFIG_HOME"
        mkdir -p "$PYBRITIVE_CONFIG_HOME"
        pybritive configure tenant --tenant se-learn --no-prompt
        pybritive configure global --tenant se-learn --format json --no-prompt
        echo "üîê Attempting federated login + checkout..."
        pybritive checkout "AWS Standalone/Widgeto Prod/Widgeto-App-S3-Prod-Access" --federation-provider github --mode json
