name: Test Britive Connectivity

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-britive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pybritive
      run: pip install pybritive

    - name: Test Britive Connectivity
      env:
        TENANT_NAME: se-learn  # ðŸ” Replace with your Britive tenant slug
      run: |
        echo "ðŸ”„ Starting Britive connectivity test..."
        echo "ðŸ‘‰ Tenant: $TENANT_NAME"

        cat > test_britive_connectivity.py << 'EOF'
from pybritive import Britive
import os, sys

tenant = os.environ.get('TENANT_NAME')

try:
    print(f"ðŸ” Logging in to Britive tenant: {tenant}")
    b = Britive()
    b.login()
    profiles = b.access_profiles.list()
    print(f"âœ… Connected. Found {len(profiles)} access profiles.")
    for p in profiles[:5]:
        print(f"   â€¢ {p['name']}")
except Exception as e:
    print(f"âŒ Failed to connect to Britive: {str(e)}")
    sys.exit(1)
EOF

        python test_britive_connectivity.py
