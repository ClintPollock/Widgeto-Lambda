name: Test Britive OIDC Login

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-login:
    runs-on: ubuntu-latest

    env:
      BRITIVE_TENANT: SE-Learn
      PROFILE_AWS: AWS Standalone/Widgeto Prod/Widgeto-App-S3-Prod-Access

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pybritive and AWS CLI
        run: |
          pip install pybritive --quiet
          pip install awscli --quiet

      - name: Britive OIDC Checkout
        run: |
          pybritive checkout "$PROFILE_AWS" -t "$BRITIVE_TENANT" --federation-provider github-britive

      - name: Verify AWS S3 Access
        run: aws s3 ls

      - name: Checkin profile
        run: |
          pybritive checkin "$PROFILE_AWS" -t "$BRITIVE_TENANT" --federation-provider github-britive
