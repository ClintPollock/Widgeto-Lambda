name: Test Britive OIDC Login

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pybritive
      run: pip install pybritive --quiet

    - name: Configure Britive Tenant
      run: |
        pybritive configure tenant --tenant se-learn --no-prompt
        ls -la /home/runner/.pybritive/
    - name: Attempt Federated OIDC Login via GitHub
      run: |
        pybritive checkout "AWS Standalone/Widgeto Prod/Widgeto-App-S3-Prod-Access" \
        --tenant se-learn \
        --federation-provider github \
        --mode json
