name: Test Britive OIDC Login

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  login-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Britive CLI (pybritive)
      run: pip install pybritive --quiet

    - name: Configure Britive Tenant
      run: |
        pybritive configure tenant --tenant YOUR_TENANT_SLUG --no-prompt
        pybritive configure global --tenant YOUR_TENANT_SLUG --format json --no-prompt

    - name: Attempt Britive Login via OIDC
      run: |
        echo "üîê Attempting login via GitHub OIDC ‚Üí Britive federated identity..."
        pybritive login
