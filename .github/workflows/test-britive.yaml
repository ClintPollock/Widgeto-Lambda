name: Test Britive OIDC Login

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pybritive
      run: pip install pybritive --quiet

    - name: Configure Britive Tenant
      run: |
        pybritive configure tenant --tenant se-learn --no-prompt
        ls -la /home/runner/.pybritive/
    - name: Checkout Britive Profile via GitHub OIDC
      run: |
        echo "üîê Federated checkout via env-only config"
        pybritive checkout "AWS Standalone/Widgeto Prod/Widgeto-App-S3-Prod-Access" \
          --federation-provider github \
          --mode json
      env:
        PYBRITIVE_TENANT: se-learn
